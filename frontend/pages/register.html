<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <img src="../assets/logo.png" alt="Logo" class="logo">
        <h1 class="register-title">Register</h1>
        <form id="registrationForm">
            <!-- Email Field -->
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <!-- First Name Field -->
            <div class="form-group">
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required pattern="[A-Za-zА-Яа-яЁё]+" title="Only letters are allowed">
            </div>
            <!-- Last Name Field -->
            <div class="form-group">
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required pattern="[A-Za-zА-Яа-яЁё]+" title="Only letters are allowed">
            </div>
            <!-- Password Field -->
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label id="role-label">Role</label>
                <div class="roles">
                    <label>
                        <input type="radio" id="student" name="role" value="Student" required>
                        Student
                    </label>
                    <label>
                        <input type="radio" id="teacher" name="role" value="Teacher" required>
                        Teacher
                    </label>
                </div>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p class="already-registered">
            Already registered? <a href="/login">Log in</a>
        </p>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
